<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div class="box" id="account-box1"><b>Step 1: ACCOUNT</b></div>
            <div class="box"><b>Step 2: PERSONAL DETAIL</b></div>
            <div class="box"><b>Step 3: YOUR REVIEW</b></div>
        </div>
    <div id="content">
        <fieldset>
            <legend><b>ACCOUNT</b></legend>
            <br>
            <label for="email"><b>Email Address</b>
                <br>
                <input type="email" name="email" placeholder="Enter email address" required>
            </label>
            <label for="password"><b>Password</b>
                <br>
                <input type="password" name="password" placeholder="Enter your password" maxlength="8" required>
            </label>
            <label for="confirm-password"><b>Confirm Password</b>
                <br>
                <input type="password" name="confirm-password" placeholder="Re-enter your password" maxlength="8" required>
            </label>
                <div id="account-buttons">
                    <a href="index.html"><button class="btn" id="btn1">Back</button></a>
                    <a href="personalDetail.html"><button class="btn" id="btn2">Next</button></a>
                </div>
        </fieldset>
    </div>
</div>
</div>
</body>
</html>
