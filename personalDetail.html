<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div class="box" id="account-box1"><b>Step 1: ACCOUNT</b></div>
            <div class="box" id="personalDetail-box2"><b>Step 2: PERSONAL DETAIL</b></div>
            <div class="box"><b>Step 3: YOUR REVIEW</b></div>
        </div>
    <div id="content">
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <br><br>
                <label for="firstName"><b>First Name</b>
                    <br>
                    <input type="name" name="firstName" placeholder="Enter first name" required>
                </label>
                <label for="lastName"><b>Last Name</b>
                    <br>
                    <input type="name" name="lastName" placeholder="Enter last name" required>
                </label>
                <label for="dob"><b>Date Of Birth</b>
                    <br>
                    <input type="date" name="dob" required>
                </label>
                <!-- <label for="cnic">CNIC
                    <input type="text" inputmode="numeric" id="quantity" name="quantity" min="1" max="5">
                </label> -->
                <div id="personalDetail-buttons">
                    <a href="account.html"><button class="btn" id="btn1">Back</button></a>
                    <a href="review.html"><button class="btn" id="btn2">Next</button></a>
                </div>
        </fieldset>
    </div>
</div>
</div>
</body>
</html>
